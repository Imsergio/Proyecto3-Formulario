<!DOCTYPE html>
<html lang="es">

<head>
  <title>Ucamp Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Formulario con validacion">
  <meta name="author" content="Sergio de Jesus Uh Márquez">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Estilos personalizados -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header class="container text-center">
    <h3 class="fw-normal py-4">Formulario Sencillo con validación</h3>
  </header>
  <main class="container d-flex flex-column">
    <div class="content d-flex flex-column">
      <form class="validacion d-flex flex-column gap-3" novalidate>
        <div class="logo">
          <img class="mb-2" src="images/logoUcamp.png" alt="Logo Ucamp ">
          <h5 class="mb-2 fw-normal">Bienvenido</h5>
        </div>
          <div class="d-flex flex-column gap-2">
            <!-- Names -->
            <div class=" form-floating">
              <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre" required>
              <label for="nombre">Nombre</label>
            </div>
            <div class=" form-floating">
              <input type="text" class="form-control" id="apellido" placeholder="Escribe tu apellido" required>
              <label for="apellido">Apellido</label>
              <div class="invalid-feedback">
                Porfavor, completa ambos campos
              </div>
              <div class="valid-feedback">
                Excelente!
              </div>
            </div>
          </div>
          <!-- Radios -->
          <div class=" d-flex justify-content-between gap-3">
            <div class="col-md-6">
              <div class="form-check text-start">
                <input class="form-check-input" type="radio" name="radio1" id="radio1" required>
                <label class="form-check-label" for="radio1">
                  Hombre
                </label>
              </div>
              <div class="form-check text-start">
                <input class="form-check-input" type="radio" name="radio1" id="radio2" required>
                <label class="form-check-label" for="radio2">
                  Mujer
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="number" class="form-control" id="edad" placeholder="Ingresa tu edad" required>
                <label for="edad">Edad</label>
                <div class="invalid-feedback">
                  Porfavor, ingresa tu edad
                </div>
                <div class="valid-feedback">
                  Cool!!
                </div>
              </div>
            </div>
          </div>
          <div class=" form-floating">
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Selecciona</option>
              <option value="1">Frontend</option>
              <option value="2">Backend</option>
              <option value="3">Fullstack</option>
            </select>
            <label for="floatingSelect">Área:</label>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div>
            <div class=" form-check text-start">
              <input class="form-check-input" type="checkbox" value="terminos" id="check1" required>
              <label class="form-check-label" for="check1">
                Terminos y condiciones
              </label>
            </div>
          </div>
          <div>
            <button class=" btn btn-primary" type="submit">Enviar</button>
          </div>
        </form>
    </div>
  </main>
  <footer class="container-fluid pt-4">
    <div class="d-flex flex-wrap">
      <p>&copy; Sergio Uh Márquez 2023</p>
      <div class="d-flex ">
        <b>facebook</b>-
        <b>Linkedin</b>
      </div>
    </div>
    
  </footer>
  <!-- Javascript bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
